<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Phone Case</title>
  <style>
    body { margin: 0; overflow: hidden; background: #eee; }
  </style>
</head>
<body>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>

<!-- GLTF LOADER (KORREKT SÖKVÄG) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xeeeeee);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.01, 1000);
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Ljus
  scene.add(new THREE.AmbientLight(0xffffff, 2));
  const light = new THREE.DirectionalLight(0xffffff, 3);
  light.position.set(5, 5, 5);
  scene.add(light);

  // TESTKUB (SÅ DU SER ATT ALLT FUNKAR)
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  scene.add(cube);

  // Ladda GLB
  const loader = new THREE.GLTFLoader();
  loader.load(
    'phonecase2.glb',
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.01, 0.01, 0.01);
      scene.add(model);
      console.log('✅ Modell laddad');
    },
    undefined,
    (err) => console.error(err)
  );

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
