<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Design Your Case</title>

  <!-- model-viewer (stabilast för mobil) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #f2f2f2;
    }

    #controls {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- UI -->
  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <!-- 3D Viewer -->
  <model-viewer
    id="viewer"
    src="phonecase2.glb"
    camera-controls
    disable-pan
    touch-action="pan-y"
    exposure="1"
    shadow-intensity="1"
    alt="3D Phone Case">
  </model-viewer>

  <!-- SCRIPT -->
  <script>
    const viewer = document.getElementById('viewer');
    const input = document.getElementById('imageUpload');

    input.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // iOS-säker bildläsning
      const bitmap = await createImageBitmap(file);

      // Vänta tills modellen är laddad
      await viewer.updateComplete;

      // Hitta print-materialet
      const material = viewer.model.materials.find(
        m => m.name === 'PrintMaterial'
      );

      if (!material) {
        alert('❌ PrintMaterial hittades inte. Kontrollera Blender.');
        return;
      }

      // Skapa texture korrekt (iOS + Android)
      const texture = viewer.createTexture(bitmap);

      material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
    });
  </script>

</body>
</html>
