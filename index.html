<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Debug</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // SCEN
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  // KAMERA – MYCKET TILLGIVEN
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.001, 10000);
  camera.position.set(0, 0, 5);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LJUS (EXTREMT)
  scene.add(new THREE.AmbientLight(0xffffff, 3));
  const light = new THREE.DirectionalLight(0xffffff, 5);
  light.position.set(10, 10, 10);
  scene.add(light);

  // TESTKUB (SKA ALLTID SYNAS)
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  scene.add(cube);

  // GLB
  const loader = new THREE.GLTFLoader();
  loader.load(
    'phonecase2.glb',
    (gltf) => {
      const model = gltf.scene;

      model.scale.set(0.01, 0.01, 0.01); // VIKTIGT
      model.position.set(0, 0, 0);

      scene.add(model);
      console.log('✅ GLB laddad', model);
    },
    (xhr) => {
      console.log('⏳ laddar', xhr.loaded / xhr.total * 100 + '%');
    },
    (err) => {
      console.error('❌ GLB FEL', err);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
